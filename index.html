<body class="bg-rich text-gray-50 font-body">
  <main class="grid place-items-center mt-20 md:mt-60 ">
    <div  class="grid grid-cols-1 md:grid-cols-4 gap-5 gap-y-4 ">
      <div class="md:col-start-1 md:col-end-2 bg-cadet  rounded-lg ">
        <div class="bg-blue overflow-hidden rounded-lg p-5">
          <img class="w-[40%] border-2 border-white rounded-full" src="images/image-jeremy.png" alt="photo">
          <span class="block text-xs mt-4">
            Report for
          </span>
          <span class="block text-4xl mb-9 ">
            Jeremy <span class="mt-4">Robson</span> 
          </span>
        </div>
        <div class="p-4">
          <p  class=" cursor-pointer ease-out duration-150"><a id="daily"  href="#">Daily</a></p>
          <p  class=" cursor-pointer ease-out duration-150"><a id="weekly" class="text-gray-400 hover:text-gray-50" href="#">Weekly</a></p>
          <p  class=" cursor-pointer ease-out duration-150"> <a id="monthly" class="text-gray-400 hover:text-gray-50" href="#">Monthly</a></p>
        </div>
      </div>
      <div class=" md:col-start-2 md:col-end-5 ">
        <div id="container" class=" grid grid-cols-1 md:grid-cols-3 gap-5 gap-y-4">
          
        </div>
      </div>
 
      
    </div>
  </main>

  <div class="text-center mt-5">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
